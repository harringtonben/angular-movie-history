<div class="text-center" id="search">
    <h1>Search Movies</h1>

    <div class="form-group">
        <div class="input-group col-xs-6 col-xs-offset-3">
            <span class="input-group-addon" ><span class="glyphicon glyphicon-search"></span></span>
            <input ng-keypress="enterPush($event)" type="text" class="form-control" aria-describedby="start-date" id="searchBar" placeholder="Search...">    
        </div>
    </div>

    <div id="movies">
            <div ng-repeat="movie in movies" class="col-sm-6 col-md-4 movie">
                <div class="thumbnail">
                    <img class="poster_path" ng-src="{{image_url}}/w300/{{movie.poster_path}}" alt="">
                    <div class="caption">
                        <h3 class="title">{{movie.title}}</h3>
                        <p class="overview">{{movie.overview}}</p>
                        <p>
                            <a class="btn btn-primary review" role="button">Review</a> 
                            <a class="btn btn-default wishlist" role="button">Add To Wishlist</a>
                        </p>  
                    </div>
                </div>
            </div>
    </div>
</div>

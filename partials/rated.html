<div class="text-center" id="rated">
    <h1>My Rated Movies</h1>

    <div id="movies">
        <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
            <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
            <input type="text" class="form-control" placeholder="Find a movie" ng-model="searchText">
        </div>
        <div ng-repeat="movie in movies | filter: searchText" class="col-sm-6 col-md-4 movie">
            <div class="thumbnail">
                <button class="btn btn-danger delete glyphicon glyphicon-trash" ng-click="deleteMovie(movie.id)"></button>
                <button class="btn btn-primary detail glyphicon glyphicon-search" ng-click="movieDetail(movie.id)"></button>
                <img class="poster_path" ng-src="{{image_url}}/w300/{{movie.poster_path}}" alt="">
                <div class="caption">
                    <h3 class="title">{{movie.title}}</h3>
                    <p class="overview">{{movie.overview}}</p>
                    <p> Rating:
                        <star-rating-comp rating="movie.rating" num-of-stars="5" on-click="starChange($event, movie)"></star-rating-comp>
                    </p>  
                </div>
            </div>
        </div>
    </div>
</div>
